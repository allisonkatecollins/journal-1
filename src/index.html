<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daily Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css" />
</head>
<body>
    <h1>Daily Journal</h1>

    <form action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>

        <fieldset>
            <label for="journalText">Concepts covered</label>
            <input type="text" name="journalText" id="journalText">
        </fieldset>

        <fieldset>
            <label for="journalEntry">Journal entry</label>
            <textarea name="journalEntry" id="journalEntry"></textarea>
        </fieldset>

        <fieldset>
           <label for="mood">Mood</label>
            <select id="mood">
                <option value="optimistic">Optimistic</option>
                <option value="fine">Fine</option>
                <option value="overwhelmed">Overwhelmed</option>
                <option value="wornOut">Worn Out</option>
            </select> 
        </fieldset>
    </form>
    
    <button>SUBMIT</button>
</body>
</html>
